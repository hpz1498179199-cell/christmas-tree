<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Tree</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap');
      
      :root {
        --color-gold: #FFD700;
        --color-emerald-deep: #002211;
        --color-emerald-light: #008f51;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #000502; /* Deepest Jungle Green */
        color: #e5e7eb;
        font-family: 'Lato', sans-serif;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }

      #root {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* Custom UI Styles replacing Tailwind */
      .ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 2rem 3rem;
        box-sizing: border-box;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        animation: fadeInDown 1s ease-out;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-circle {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        border: 1px solid var(--color-gold);
        background-color: var(--color-emerald-deep);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-text {
        color: var(--color-gold);
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        opacity: 0.8;
      }

      .main-title {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        line-height: 1.1;
        color: white;
        margin: 0;
      }

      .gradient-text {
        background: linear-gradient(to right, #00ff88, #008f51);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .footer {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        pointer-events: auto;
      }

      .footer-desc {
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.875rem;
        font-weight: 300;
        max-width: 20rem;
        line-height: 1.5;
      }

      .action-btn {
        position: relative;
        padding: 1rem 2rem;
        background: transparent;
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: var(--color-gold);
        cursor: pointer;
        overflow: hidden;
        transition: all 0.5s ease;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-family: 'Lato', sans-serif;
      }

      .action-btn:hover {
        border-color: var(--color-gold);
        background: rgba(255, 215, 0, 0.1);
      }

      .btn-text {
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-weight: 700;
        font-size: 0.875rem;
        position: relative;
        z-index: 2;
      }

      .btn-icon {
        width: 1rem;
        height: 1rem;
        transition: transform 0.5s;
      }

      .btn-icon.rotated {
        transform: rotate(180deg);
      }

      .frame-border {
        position: absolute;
        top: 1rem;
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
        border: 1px solid rgba(255, 215, 0, 0.1);
        pointer-events: none;
        z-index: 5;
      }

      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
        .ui-layer { padding: 1.5rem; }
        .main-title { font-size: 2.5rem; }
        .footer { flex-direction: column; align-items: flex-start; gap: 1.5rem; }
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.8",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
